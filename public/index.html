<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>MathLand</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var CanvasWidth = window.innerWidth;
var CanvasHeight = window.innerHeight;
var bg;

var config = {
    type: Phaser.AUTO,
    width: CanvasWidth,
    height: CanvasHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.spritesheet('bg', 'imgs/1.jpg', { frameWidth: 1200, frameHeight: 780 });
    this.load.image('logo', 'imgs/logo.png');
    this.load.image('directions', 'imgs/directions.png');
    this.load.image('dir1', 'imgs/dir1.png');
    this.load.image('dir2', 'imgs/dir2.png');
    this.load.image('dir3', 'imgs/dir3.png');
}

function create ()
{
    bg = this.physics.add.sprite(CanvasWidth/2, CanvasHeight/2, 'bg').setOrigin(0.5).setScale(1.5);
    
    this.add.image(CanvasWidth-180, 90, 'logo').setOrigin(0.5).setScale(0.5);
    this.add.image(CanvasWidth-540, CanvasHeight-270  , 'directions').setOrigin(0.5).setScale(1.5);

    this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('bg', { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
    });

    var opButton = this.add.sprite(CanvasWidth-535, CanvasHeight-360, 'dir1').setOrigin(0.5).setScale(1.5).setInteractive();
    var frButton = this.add.sprite(CanvasWidth-535, CanvasHeight-245, 'dir2').setOrigin(0.5).setScale(1.5).setInteractive();
    var rtButton = this.add.sprite(CanvasWidth-547, CanvasHeight-130, 'dir3').setOrigin(0.5).setScale(1.5).setInteractive();

    opButton.setInteractive().on('pointerup', function (pointer, localX, localY, event){
        window.location.href = "./operators";
    });
    frButton.setInteractive().on('pointerup', function (pointer, localX, localY, event){
        window.location.href = "./fractions";
    });
    rtButton.setInteractive().on('pointerup', function (pointer, localX, localY, event){
        window.location.href = "./powers";
    });
}

function update ()
{
    bg.anims.play('idle', true);
}

</script>

</body>
</html>
